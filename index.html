<!DOCTYPE html>
<html>
<head>
  <title>Simple Curl Replacement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .header-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .header-input input {
      width: 200px;
      margin-right: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Simple Curl Replacement</h1>

  <div class="section" id="target-url">
    <p>Enter the URL:</p>
    <input type="text" id="url-input" value="https://webhook.site/77cfe8ac-c51e-41cc-8f03-2f1dc7ff4781" placeholder="Enter the URL">
  </div>

  <div class="section" id="message-content">
    <p>Request Content</p>
    <textarea id="request-body"></textarea>
  </div>

  <a href="#" onclick="sendRequest()" id="send-button">Send Request</a>
  <br><br>
  <h2>Response:</h2>
  <pre id="response-display"></pre>

  <script>
    // Function to create a cookie that never expires with the username "bob"
    function setCookie(name, value) {
      const neverExpire = new Date();
      neverExpire.setFullYear(neverExpire.getFullYear() + 100); // Set to 100 years from now
      document.cookie = `${name}=${value}; expires=${neverExpire.toUTCString()}; path=/`;
    }

    // Set the cookie when the page loads
    window.onload = function() {
      setCookie('username', 'bob');
    };

    function sendRequest() {
      const url = document.getElementById('url-input').value;
      const requestBody = document.getElementById('request-body').value;

      let fetchUrl = url;
      fetchUrl = `${url}?data=${encodeURIComponent(requestBody)}`

      fetch(fetchUrl, {
        mode: 'no-cors',
        method: 'GET',
        body: null
      })
      .then(response => {
        console.log('Response received:');
        console.log('Status:', response.status);
        console.log('Status Text:', response.statusText);
        console.log('Headers:', response.headers);
        return response.text();
      })
      .then(data => {
        console.log('Response data:', data);
        document.getElementById('response-display').textContent = data;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('response-display').textContent = 'Error: ' + error.message;
      });
    }
  </script>
</body>
</html>
